<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortnite Bot Controller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fortnite Bot Controller</h1>
    <p>Click below to control your 20 Fortnite lobby bots</p>
    
    <div class="button-group">
      <button id="startBtn" class="control-button start">Start Bots</button>
      <button id="stopBtn" class="control-button stop">Stop Bots</button>
    </div>
    
    <div id="status" class="status">🟢 System Ready</div>
    
    <div class="bots-section">
      <!-- Bot cards go here -->
      <div class="bot-card">
        <div class="bot-icon">1</div>
        <div class="bot-name">OGsbot1</div>
        <div class="bot-description">Drops Tilted Towers every time. Still dies first.</div>
      </div>
      <!-- Add more bot cards as needed -->
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');

    async function callAPI(action) {
      statusEl.textContent = `⏳ ${action === 'start' ? 'Starting' : 'Stopping'} bots...`;
      statusEl.className = 'status processing';

      try {
        const response = await fetch(`/api/${action}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error('Network error');
        
        const data = await response.json();
        if (!data.success) throw new Error(data.error);

        statusEl.textContent = data.message;
        statusEl.className = 'status success';
        alert(data.message);
      } catch (error) {
        statusEl.textContent = `❌ Error: ${error.message}`;
        statusEl.className = 'status error';
        alert(`Failed: ${error.message}`);
      }
    }

    startBtn.addEventListener('click', () => callAPI('start'));
    stopBtn.addEventListener('click', () => callAPI('stop'));
  </script>
</body>
</html>
